<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>

        /* comment out in CSS cntrl+front slash */

        p{

            border: 2px solid black;
        }
        #first_Para, .second_para{
               color:#50dbcfff;
               background-color: azure;
    
        }

        #third_para, .Last_para{
            color: darkmagenta;
            background-color: darkgray;
        }


    </style>
</head>
<body>
    <h3>CSS selectors</h3>
    <p id="first_Para">This is tutorial of CSS selectors</p>

    <p class="second_para">This is tutorial of CSS selectors in second para</p>

    <p id="third_para" class="Last_para">This is tutorial of CSS selectors in third para</p>
</body>
</html>
